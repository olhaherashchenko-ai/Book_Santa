<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Secret Santa</title>

    <!-- Christmas Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mountains of Christmas', cursive;
            background-image: url('https://i.imgur.com/0C5ZC3y.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #2a1d0f;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 245, 230, 0.75);
            color: #7b2b00;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #b98b5f;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Vintage frame container */
        .frame {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px;
            border: 15px solid transparent;
            border-image: url('https://i.imgur.com/hCkCbfb.png') 30 round;
            background: rgba(255, 250, 240, 0.85);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: 1.8rem;
            line-height: 2.2rem;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Book stack illustration */
        .book-stack {
            width: 180px;
            margin: 0 auto 25px auto;
        }

        .icon {
            width: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #5a3b1a;
            font-size: 1rem;
            background: rgba(255, 245, 230, 0.75);
            border-top: 3px solid #b98b5f;
        }

        /* Snowflakes */
        .snowflake, .star {
            position: fixed;
            top: -10px;
            pointer-events: none;
            user-select: none;
        }

        .snowflake {
            color: white;
            font-size: 1em;
            animation: fall linear;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
        }

        /* Glittering stars */
        .star {
            color: gold;
            font-size: 18px;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }
    </style>
</head>

<body>

<header>
    <h1>Book Secret Santa</h1>
</header>

<div class="frame">

    <!-- Book stack illustration -->
    <img class="book-stack" 
         src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" 
         alt="Book stack illustration">

    <p>
        <img class="icon" src="https://img.icons8.com/color/48/christmas-star.png" alt="icon">
        Come to our meeting on <strong>19 December</strong> with a wrapped book as a gift for somebody.
    </p>

    <p>
        <img class="icon" src="https://img.icons8.com/color/48/gift.png" alt="icon">
        At the end of the meeting we will exchange the gifts.
    </p>

    <p>
        <img class="icon" src="https://img.icons8.com/color/48/christmas-candle.png" alt="icon">
        And who knows – maybe you will get the book which you desperately need on your shelf!
    </p>
</div>

<footer>
    &copy; 2025 Book Secret Santa
</footer>

<!-- Snowflakes + Stars -->
<script>
    const snowflakeCount = 60;
    const starCount = 25;

    // Snowflakes
    for (let i = 0; i < snowflakeCount; i++) {
        let flake = document.createElement("div");
        flake.classList.add("snowflake");
        flake.textContent = "❄";
        flake.style.left = Math.random() * 100 + "vw";
        flake.style.fontSize = (Math.random() * 10 + 10) + "px";
        flake.style.animationDuration = (Math.random() * 5 + 5) + "s";
        flake.style.animationDelay = Math.random() * 10 + "s";
        document.body.appendChild(flake);
    }

    // Glittering stars
    for (let i = 0; i < starCount; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.textContent = "✦";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(star);
    }
</script>

</body>
</html>
